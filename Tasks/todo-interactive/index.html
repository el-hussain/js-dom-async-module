<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To Do List</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
</head>
<body>
    
<h1>Interactive To Do List</h1>
<ul id="todoList">
    <li onclick="toggleTask(this)">Complete JavaScript project <span class="check-icon">✔</span></li>
    <li onclick="toggleTask(this)">Update GitHub repository <span class="check-icon">✔</span></li>
    <li onclick="toggleTask(this)">Fix CSS styling bugs <span class="check-icon">✔</span></li>
    <li onclick="toggleTask(this)">Read React documentation <span class="check-icon">✔</span></li>
</ul>
</body>
</html>
